<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas 📝</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/responsivity.css">
    <link rel="stylesheet" href="src/css/tabs.css">
</head>
<body>
    <div class="theme-selector">
    <button id="theme-toggle">🎨 Tema</button>
        <div class="theme-menu hidden">
            <button class="theme-option" data-theme="default">Padrão</button>
            <button class="theme-option" data-theme="dark">Noturno</button>
            <button class="theme-option" data-theme="neon">Neon</button>
            <button class="theme-option" data-theme="pastel">Pastel</button>
            <button class="theme-option" data-theme="futuristic">Futurista</button>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>Minha Lista de Tarefas</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                </div>
            </div>
        </header>

        <div class="calendar-selector">
            <label for="datePicker">Selecione um dia:</label>
            <input type="date" id="datePicker" min="" />
        </div>

        <div class="tabs">
            <button class="tab-button active" data-day="segunda">Segunda</button>
            <button class="tab-button" data-day="terca">Terça</button>
            <button class="tab-button" data-day="quarta">Quarta</button>
            <button class="tab-button" data-day="quinta">Quinta</button>
            <button class="tab-button" data-day="sexta">Sexta</button>
            <button class="tab-button" data-day="sabado">Sábado</button>
            <button class="tab-button" data-day="domingo">Domingo</button>
        </div>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="O que você precisa fazer?">
            <input type="time" id="taskTime">
            <button id="addTaskBtn">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M12 5v14m7-7H5" stroke="white" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        </div>

        <div class="tasks-container">
            <ul class="task-list active" data-day="segunda"></ul>
            <ul class="task-list" data-day="terca"></ul>
            <ul class="task-list" data-day="quarta"></ul>
            <ul class="task-list" data-day="quinta"></ul>
            <ul class="task-list" data-day="sexta"></ul>
            <ul class="task-list" data-day="sabado"></ul>
            <ul class="task-list" data-day="domingo"></ul>
        </div>
    </div>

    <footer>
        <p>Organize seu dia e aumente sua produtividade!</p>
    </footer>

    <script src="src/js/script.js"></script>
</body>
</html>
